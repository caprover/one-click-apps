captainVersion: 4
version: 3.3
services:
    '$$cap_appname':
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
        caproverExtra:
            notExposeAsWebApp: 'true'
            dockerfileLines:
                - FROM premoweb/chadburn:$$cap_version
                - CMD ["daemon"]
caproverOneClickApp:
    variables:
        - id: '$$cap_version'
          label: Chadburn version
          defaultValue: 'latest'
          description: Which release version do you want to deploy? See https://github.com/PremoWeb/Chadburn/releases for a list of versions and changelog details.
          validRegex: "/^([^\\s^\\/])+$/"
        - id: '$$cap_tz'
          label: Time Zone
          defaultValue: America/Los_Angeles
          description: Get yours from https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
          validRegex: '/.{1,}/'
    instructions:
        start: |-
            Chadburn is a modern and low footprint job scheduler for docker environments, built on Go. Chadburn aims to be a replacement for the old fashioned cron.
        end: |-
            Chadburn has been successfully deployed! Please visit https://github.com/PremoWeb/Chadburn for more information on usage.
    displayName: Chadburn
    isOfficial: true
    description: Chadburn is a modern and low footprint job scheduler for docker environments, built on Go. Ofelia aims to be a replacement for the old fashioned cron.
    documentation: See https://github.com/Premoweb/Chadburn for official documentation. Please visit https://premoweb.com/docs/chadburn-caprover.html for more information on usage within Caprover.
  
