            â—‰ Monitoring uptime for HTTP(s) / TCP / Ping.
            â—‰ Fancy, Reactive, Fast UI/UX.
            â—‰ Notifications via Webhook, Telegram, Discord and email (SMTP).
            â—‰ 20 seconds interval.
        end: |-
            Aaaand you're done! ðŸ˜„
