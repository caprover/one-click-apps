captainVersion: 4
services:
    $$cap_appname:
        image: erikvl87/languagetool:$$cap_version
        restart: always
        ports:
            - $$cap_port:8010
        environment:
            langtool_languageModel: /ngrams  # OPTIONAL: Using ngrams data
            Java_Xms: $$cap_min_size  # OPTIONAL: Setting a minimal Java heap size of 512 mib
            Java_Xmx: $$cap_max_size  # OPTIONAL: Setting a maximum Java heap size of 1 Gib
            #langtool_pipelinePrewarming: true
        volumes:
            - $$cap_appname-data:/ngrams
        caproverExtra:
            notExposeAsWebApp: 'true'
caproverOneClickApp:
    variables:
        - id: $$cap_version
          label: LanguageTool Version
          defaultValue: '6.1'
          description: Check out their docker page for the valid tags https://hub.docker.com/r/erikvl87/languagetool/tags
          validRegex: /^([^\s^\/])+$/
        - label: LanguageTool port
          description: Port use by LanguageTool
          defaultValue: 8081
          id: $$cap_port
        - label: Minimal heap size
          description: Setting a minimal Java heap size
          defaultValue: 512m
          id: $$cap_min_size
        - label: Maximum heap size
          description: Setting a maximum Java heap size
          defaultValue: 1g
          id: $$cap_max_size
    instructions:
        start: >-
            Style and Grammar Checker for 25+ Languages
        end: >-
            You're done! ðŸ˜„

            Don't forget to open port ($$cap_port) of your server: `sudo ufw allow $$cap_port`

            You can test your configuration here: http://$$cap_appname.$$cap_root_domain:$$cap_port/v2/check?language=en-US&text=my+text

            To configure your LanguageTool client use this link in other server section: http://$$cap_appname.$$cap_root_domain:$$cap_port/v2/
    displayName: 'LanguageTool'
    isOfficial: false
    description: LanguageTool is an Open Source proofreading software for English, Spanish, French, German, Portuguese, Polish, Dutch, and more than 20 other languages. It finds many errors that a simple spell checker cannot detect.
    documentation: Taken from https://hub.docker.com/r/erikvl87/languagetool
