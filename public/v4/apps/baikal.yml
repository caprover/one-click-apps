captainVersion: 4
services:
    '$$cap_appname':
        image: ckulka/baikal:$$cap_version
        volumes:
            - '$$cap_appname-data:/var/www/baikal/Specific'
            - '$$cap_appname-config:/var/www/baikal/config'
        caproverExtra:
            containerHttpPort: '80'
caproverOneClickApp:
    variables:
        - id: '$$cap_version'
          label: Baikal Version
          defaultValue: '0.9.2-nginx'
          description: Check out their Docker page for the valid tags https://hub.docker.com/r/ckulka/baikal/tags
          validRegex: "/^([^\\s^\\/])+$/"
    instructions:
        start: |-
            Ba誰kal is a lightweight CalDAV+CardDAV server. It offers an extensive web interface with easy management of users, address books and calendars. It is fast and simple to install and only needs a basic php capable server. The data can be stored in a MySQL or a SQLite database.
             More details: https://sabre.io/baikal/
        end: |-
            Ba誰kal  has been successfully deployed!
    displayName: Ba誰kal
    isOfficial: false
    description: Ba誰kal is a lightweight CalDAV+CardDAV server. It offers an extensive web interface with easy management of users, address books and calendars.
    documentation: See https://sabre.io/baikal/
