captainVersion: 4
services:
    $$cap_appname:
        image: baserow/baserow:$$cap_baserow_version
        restart: always
        environment:
            BASEROW_PUBLIC_URL: $$cap_appname.$$cap_root_domain
        volumes:
            - $$cap_appname-data:/baserow/data
volumes:
    $$cap_appname-data:
caproverOneClickApp:
    variables:
        - id: $$cap_baserow_version
          label: Baserow Version
          defaultValue: '1.11.0'
          description: Current version of Baserow
    instructions:
        start: |-
            Baserow is an Open-source Airtable alternative. Enable websocket support in Caprover settings after deployment for smooth functioning.
            More details: https://baserow.io
        end: |-
            Baserow has been successfully deployed! Be sure to to enable websocket support in Caprover HTTP settings and adjust your Public URL in App Configs as needed.
            Please wait a moment before your app becomes available.
    displayName: Baserow
    isOfficial: true
    description: Open-source Airtable alternative.
    documentation: See https://baserow.io/docs
